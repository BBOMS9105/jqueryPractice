<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element w jQuery</title>
    <style>
        .newDiv {
            width: 50px;
            height: 50px;
            background-color: rgb(177, 217, 233);
            font-weight: bold;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="createBtn">Div 생성</button>
    <div id="container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#createBtn').on('click', function(){
            const newDiv = $('<div></div>');
            newDiv.addClass('newDiv');
            newDiv.text('jQ');
            $('#container').append(newDiv);
        });
    </script>
</body>
</html>
