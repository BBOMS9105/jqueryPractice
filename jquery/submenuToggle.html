<!DOCTYPE html>
<html>
<head>
  <title>중첩된 토글 메뉴</title>
  <style>
      .menu {
          list-style: none;
          padding: 0;
        }
        .menu-item {
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .submenu {
            display: none;
            list-style: none;
            padding: 0;
            margin-left: 20px;
        }
        </style>
</head>
<body>
    <ul class="menu">
        <li class="menu-item">메뉴 1
    <ul class="submenu">
        <li class="menu-item">하위 메뉴 1-1</li>
        <li class="menu-item">하위 메뉴 1-2</li>
    </ul>
</li>
<li class="menu-item">메뉴 2
    <ul class="submenu">
        <li class="menu-item">하위 메뉴 2-1</li>
        <li class="menu-item">하위 메뉴 2-2</li>
    </ul>
</li>
</ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.menu-item').click(function() {
        $(this).children('.submenu').slideToggle();
        });
    });
</script>

</body>
</html>
