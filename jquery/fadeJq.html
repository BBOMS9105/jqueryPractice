<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fade-in-box {
          width: 200px;
          height: 200px;
          background-color: #3498db;
          color: #fff;
          text-align: center;
          font-size: 24px;
          display: none;
        }
      </style>
</head>
<body>
    <div id="fade-in-box">Fade in</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#fade-in-box").fadeIn(1000);
        });
      </script>
</body>
</html>
